<Html>
  <head>
    <script>
      function exec() {
        try {
          let input = document.getElementById("input");
          let output = document.getElementById("output");
          let f = new Function(`return ${input.value}`);
          output.value = f();
        }
        catch (e) {
          let output = document.getElementById("output");
          output.value = `${e.name}: ${e.message}`;
        }
      }

      function autoExec() {
        window.auto = true;
        const interval = 5 * 1000; // 5 seconds
        const intervalId = setInterval(exec, interval);
        if (!window.auto) {
          clearInterval(intervalId);
        }
      }

      
    </script>
  </head>
  <body onload="autoExec()">
    <h1>Hi!</h1>
    <a href="//GitGudderest.github.io">Refresh</a>
    <button onclick="exec()">Eval!</button>
    </br>
    input:
    </br>
    <textarea id="input"></textarea>
    </br>
    output:
    </br>
    <textarea id="output" disabled="true"></textarea>
    </br>
    <input type='file' name='file_input' />
    <!--<iframe id='frame' src='file:///' style='width:500px; height:500px;'></iframe>-->
  </body>
</Html>
