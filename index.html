<Html>
  <head>
    <script>
      function exec() {
        let input = document.getElementById("input");
        let output = document.getElementById("output");
        let f = new Function(`return ${input.value}`);
        output.value = f();
      }
    </script>
  </head>
  <body>
    <h1>Hi!</h1>
    <a href="//GitGudderest.github.io">Refresh</a>
    <button onclick="exec()">Eval!</button>
    </br>
    input:
    </br>
    <textarea id="input"></textarea>
    </br>
    output:
    </br>
    <textarea id="output" disabled="true"></textarea>
  </body>
</Html>
